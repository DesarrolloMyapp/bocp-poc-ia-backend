userDashBoardActivity:
  handler: dashboards/dashboardsFunction/js/userDashBoardActivity.userDashBoardActivity
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-dashboards/userActivity
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
