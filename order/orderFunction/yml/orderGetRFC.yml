orderGetRFC:
  handler: order/orderFunction/js/orderGetRFC.orderGetRFC
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-order/registry/rfc
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
