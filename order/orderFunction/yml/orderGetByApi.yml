orderGetByApi:
  handler: order/orderFunction/js/orderGetByApi.orderGetByApi
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-order/getMyOrders
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
