orderInsertByApi:
  handler: order/orderFunction/js/orderInsertByApi.orderInsertByApi
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-order/insert
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true
