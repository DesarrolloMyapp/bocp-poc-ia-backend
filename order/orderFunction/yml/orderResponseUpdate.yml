orderResponseUpdate:
  handler: order/orderFunction/js/orderResponseUpdate.orderResponseUpdate
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-order/response
        method: PUT
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true 
