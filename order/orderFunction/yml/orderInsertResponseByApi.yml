orderInsertResponseByApi:
  handler: order/orderFunction/js/orderInsertResponseByApi.orderInsertResponseByApi
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-order-response/insert
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true
