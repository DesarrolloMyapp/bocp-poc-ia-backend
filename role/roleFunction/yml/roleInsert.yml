roleInsert:
  handler: role/roleFunction/js/roleInsert.roleInsert
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-roleInsert/
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
