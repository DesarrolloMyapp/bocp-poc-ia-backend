rolAdd:
  handler: role/roleFunction/js/rolAdd.rolAdd
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-rolAdd/
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
