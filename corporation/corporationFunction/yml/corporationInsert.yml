corporationInsert:
  handler: corporation/corporationFunction/js/corporationInsert.corporationInsert
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-corporation/
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
