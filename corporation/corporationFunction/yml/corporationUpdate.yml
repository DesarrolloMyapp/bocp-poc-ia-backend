corporationUpdate:
  handler:  corporation/corporationFunction/js/corporationUpdate.corporationUpdate
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-corporation/
        method: PUT
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true 
