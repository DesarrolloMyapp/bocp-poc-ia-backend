locationsInsert:
  handler: locations/locationsFunction/js/locationsInsert.locationsInsert
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-locations/
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
