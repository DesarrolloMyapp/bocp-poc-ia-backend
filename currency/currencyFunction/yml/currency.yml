currency:
  handler: currency/currencyFunction/js/currency.currency
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-currency
        method: GET
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true
