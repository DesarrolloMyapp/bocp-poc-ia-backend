userACLGetMyPermission:
  handler: user/userFunction/js/userACLGetMyPermission.userACLGetMyPermission
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-user/userACLGetMyPermission/{gln}/{type}
