userNotificationCredencials:
  handler: user/userFunction/js/userNotificationCredencials.userNotificationCredencials
  role: executeLambda
  environment:
    stage: ${self:provider.stage}
    region: ${self:provider.region}
  events:
    - http:
        path: ${self:app}-user/notify/credencials/
        method: POST
        integration: lambda
        cors: true 
