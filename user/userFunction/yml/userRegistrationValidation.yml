userRegistrationValidation:
  handler: user/userFunction/js/userRegistrationValidation.userRegistrationValidation
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-user/registration/validation/
        method: POST
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true   
