userUpdate:
  handler: user/userFunction/js/userUpdate.userUpdate
  environment:
    stage: ${self:provider.stage}
  events:
    - http:
        path: ${self:app}-user/
        method: PUT
        integration: lambda
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: apiGatewayAuthorizer
        cors: true 
